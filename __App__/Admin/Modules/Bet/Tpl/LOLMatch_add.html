<include file="Public:header" />
<link rel="stylesheet" type="text/css" href="/js/calendar/jscal2.css"/>
<link rel="stylesheet" type="text/css" href="/js/calendar/border-radius.css"/>
<link rel="stylesheet" type="text/css" href="/js/calendar/win2k.css"/>
<script type="text/javascript" src="/js/calendar/calendar.js"></script>
<script type="text/javascript" src="/js/calendar/lang/en.js"></script>
<style type="text/css">
input.iptxt{
    width: 350px;
}
</style>
<div class="subnav">
    <div class="content-menu ib-a blue line-x">
    <a href='javascript:;' class="on"><em>添加赛程</em></a>
    <span>|</span>
    <a href="{:U('index')}"><em>返回列表</em></a>
    </div>
</div>
<div class="pad_10">
    <div class="table-list">
        <form method="post" id="form1" action="{:U('add')}">
                <table width='98%' border='0' cellpadding='0' cellspacing='0' align="center" class="rtable">

                    <tr>
                        <td class="tRight">所属赛事：</td>
                        <td class="tLeft" colspan="3">
                            <select name="match_name_id" id="select_project">
                                <option value="0">请选择</option>
                                <volist name="match_type" id="rs">
                                <option value="{$key}" >{$rs.name}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>

                    <!-- <tr>
                        <td class="tRight">赛事名称：</td>
                        <td class="tLeft" colspan="3">
                            <input type="text" name="name" value="{$data.name}" class="huge iptxt" />
                        </td>
                    </tr> -->
                    <tr>
                        <td class="tRight">主队：</td>
                        <td class="tLeft" colspan="3">
                            <select name="team_a" class="team_numbers">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tRight">客队：</td>
                        <td class="tLeft" colspan="3">
                            <select name="team_b" class="team_numbers">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="tRight">比赛地址：</td>
                        <td class="tLeft" colspan="3">
                            <input type="text" name="match_address" value="{$data.match_address}" class="huge iptxt" />
                        </td>
                    </tr>

                    <tr>
                        <td class="tRight">采集数据的唯一id：</td>
                        <td class="tLeft" colspan="3">
                            <input type="text" name="only_id value="{$data.only_id}" class="huge iptxt" />
                        </td>
                    </tr>

                    <tr>
                        <td class="tRight">比赛时间：</td>
                        <td class="tLeft" colspan="3">
                            <input type="text" name="match_time" value="" class="sm input-text" id="mstime" />
                            <span id="stime">选择</span>
                        </td>
                    </tr>

                    <tr>
                        <td class="tRight">采集数据id：</td>
                        <td class="tLeft" colspan="3">
                            <input type="text" name="match_only_id" value="{$data.match_only_id}" class="huge iptxt" />
                        </td>
                    </tr>

                    <tr>
                        <td class="center"></td>
                        <td class="center" colspan="3">
                        <input type="text" name="project_id" value="5" hidden="">
                            <input type="submit" value="保 存" />
                        </td>
                    </tr>
                </table>
            </form>
            <br /><br /><br />
    </div>
</div>
<script type="text/javascript">
$(function(){

        var html = '';
        $.ajax({
            type:'post',
            url:"{:U('getteamjson')}",
            data:{'project_id':5},
            dataType:'json',
            success:function(e){
                $.each(e,function(i, j) {
                    html += '<option value="' + j['id'] + '">' + j['name'] + '</option>';
                    $('.team_numbers').html(html);
                });
                if(e == null){
                    $('.team_numbers').html('');
                }
            }
        });

});
</script>
<script type="text/javascript">
Calendar.setup({
    weekNumbers: false,
    inputField : "mstime",
    trigger    : "stime",
    // dateFormat: "%Y-%m-%d",
    dateFormat: "%Y-%m-%d %H:%M",
    showTime: true,
    minuteStep: 1,
    onSelect : function() {
            this.hide();
        }
});
</script>
</body></html>
