<include file="Public:header" />
<style type="text/css">
input.iptxt{
    width: 350px;
}
</style>
<script>
    config.filterMode = false;
    KindEditor.ready(function(K) {
        var editor = K.create('#background',config);
    });

    KindEditor.ready(function(K) {
        var editor =  K.editor(config);
        var uploadbutton = K.uploadbutton({
            button : K('#wqico')[0],
            fieldName : 'imgFile',
            url :  './index.php?m=Index&a=upload',
            afterUpload : function(data) {
                if (data.error === 0) {
                    var url = K.formatUrl(data.url, 'absolute');
                    K('#ico').val(url);
                } else {
                    alert(data.message);
                }
            },
            afterError : function(str) {
                alert('自定义错误信息: ' + str);
            }
        });
        uploadbutton.fileBox.change(function(e) {
            uploadbutton.submit();
        });
    });
    KindEditor.ready(function(K) {
        var editor =  K.editor(config);
        var uploadbutton = K.uploadbutton({
            button : K('#wqicot')[0],
            fieldName : 'imgFile',
            url :  './index.php?m=Index&a=upload',
            afterUpload : function(data) {
                if (data.error === 0) {
                    var url = K.formatUrl(data.url, 'absolute');
                    K('#icot').val(url);
                } else {
                    alert(data.message);
                }
            },
            afterError : function(str) {
                alert('自定义错误信息: ' + str);
            }
        });
        uploadbutton.fileBox.change(function(e) {
            uploadbutton.submit();
        });
    });
</script>
<div class="subnav">

                <table width='98%' border='0' cellpadding='0' cellspacing='0'
                       align="center" class="rtable">
                    <tr>
                        <td class="tRight">名称：</td>
                        <td class="tLeft" colspan="3">
                            <input type="text" name="name" value="{$data.name}" class="huge iptxt" />
                        </td>
                    </tr>
                    <tr>
                        <td class="tRight">排序号：</td>
                        <td class="tLeft" colspan="3">

                        </td>
                    </tr>
                    <tr>
                        <td class="tRight">列表图：</td>
                        <td class="tLeft" colspan="3">
                            <input type="text" class="large iptxt" id="ico" name="img" value="{$data.icon}" style="margin-top: 3px"> 
                            <input type="button" id="wqico" value="上传图片">
                        </td>
                    </tr>
                    <tr>
                        <td class="tRight">标签图：</td>
                        <td class="tLeft" colspan="3">

                            <input type="button" id="wqicot" value="上传图片">
                        </td>
                    </tr>
                    <tr>
                        <td class="tRight">简介：</td>
                        <td class="tLeft" colspan="3">
                            <textarea name="introduce" class="tarea">{$data.introduce}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="center"></td>
                        <td class="center" colspan="3">
                            <input type="submit" value="保 存" />

                    </tr>
                </table>
            </form>
            <br /><br /><br />
    </div>
</div>
