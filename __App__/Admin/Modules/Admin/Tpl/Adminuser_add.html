<div class="pad_10">
    <div class="common-form">
        <form name="myform" action="" method="post" id="myform">
            <table width="100%" class="table_form contentWrap">
                <tr>
                    <td width="80">用户名</td> 
                    <td><input type="text" name="username"  class="input-text" id="username" /></td>
                </tr>
                <tr>
                    <td>权限</td> 
                    <td>
                        <volist name="Think.config.MODULES" id="vo">
                            <label <neq name="i" value="1">style="margin-left: 10px"</neq>><input type="checkbox" name="rights[]" value="{$key}" /> {$vo}</label>
                        </volist>
                        <div class="onShow">拥有系统管理权限就拥有所有权限</div>
                    </td>
                </tr>
            </table>
            <div class="bk15"></div>
            <input type="submit" value="提交" class="button" />
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
        $("input[name='rights[]']").click(function(){
            if (this.value == 'Admin') {
                if (this.checked) {
                    $("input[name='rights[]']").not(this).attr("disabled", 'disabled');
                } else {
                    $("input[name='rights[]']").removeAttr("disabled");
                }
            }
        });
    });
</script>
