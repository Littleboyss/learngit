<script type="text/javascript">
    

function show_datas(match_time, go_nums) {
    //曲线图初始化
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container1',
            type: 'line',
            marginRight: 220,
            marginBottom: 25
        },
        title: {
            text: '投注门票曲线图表',
            x: -20 //center
        },
        subtitle: {
            text: '投注门票',
            x: -20
        },
        xAxis: {
            scrollbar: {
               enabled: true
            },
            categories: match_time
        },
        yAxis: {
            title: {
                text: '数据'
            },
            plotLines: [{
                value: 0,
                width: 2,
                color: '#808080'
            }]
        },
        tooltip: {
            formatter: function() {
                return '<b>' + this.series.name + '</b><br/>数量:' + this.y + '<br />时间:'+this.x;
            }
        },
        legend: {
           layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: '门票',
            data: go_nums
        }]
    });
}


function show_datas_count(match_time, data) {
    //曲线图初始化
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container2',
            type: 'line',
            marginRight: 220,
            marginBottom: 25
        },
        title: {
            text: '投注次数线图表',
            x: -20 //center
        },
        subtitle: {
            text: '投注次数',
            x: -20
        },
        xAxis: {
            scrollbar: {
               enabled: true
            },
            categories: match_time
        },
        yAxis: {
            title: {
                text: '数据'
            },
            plotLines: [{
                value: 0,
                width: 2,
                color: '#808080'
            }]
        },
        tooltip: {
            formatter: function() {
                return '<b>' + this.series.name + '</b><br/>次数:' + this.y + '<br />时间:'+this.x;
            }
        },
        legend: {
           layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{
            name: '投注次数',
            data: data
        }]
    });
}



$(function(){
    getdata();

    $('input[type=submit]').click(function(){
        var start_time = $('input[name=start_time]').val();
        var end_time = $('input[name=end_time]').val();
        // alert(start_time);alert(end_time);
        getdata('',start_time,end_time);
    });

});



function getdata(day,start_time,end_time){

    if(typeof(day) != 'undefined' && day != ''){
        var json = {"day":day};
    }else if(typeof(start_time) != 'undefined' && typeof(end_time) != 'undefined'){
        var json = {"start_time":start_time,"end_time":end_time};
    }else{
        var json = {};
    }
    console.log(json);
    $.ajax({
        type:'post',
        url:"__SELF__",
        dataType:'json',
        data:json,
        success:function(e){
            console.log(e);
            if(e.error == 0){
                show_datas(e.data.time,e.data.pay_money);
                show_datas_count(e.data.time,e.data.pay_uid);
                var _data = e.data.time;
                var html = '';
                for(var i in _data){
                    var f = _data[i];
                    html += '<tr align="left"><td align="center">'+f+'</td><td align="center">'+e.data.pay_money[i]+'</td><td align="center">'+e.data.pay_uid[i]+'</td></tr>';
                }
                // console.log(htm)
                // alert(html);
                $('#checkList_tbody').html(html);

            }else{
                // alert(e.msg);
            }
        }
    });
}


</script>
