function show_datas(match_time, go_nums) {
    //曲线图初始化
    chart = new Highcharts.Chart({
        chart: {
            renderTo: 'container1',
            type: 'line',
            marginRight: 220,
            marginBottom: 25
        },
        title: {
            text: '启动次数图表',
            x: -20 //center
        },
        subtitle: {
            text: '启动次数',
            x: -20
        },
        xAxis: {
            scrollbar: {
               enabled: true
            },
            categories: match_time
        },
        yAxis: {
            title: {
                text: '数量'
            },
            plotLines: [{
                value: 0,
                width: 2,
                color: '#808080'
            }]
        },
        tooltip: {
            formatter: function() {
                return '<b>' + this.series.name + '</b><br/>启动次数:' + this.y + '<br />时间:'+this.x;
            }
        },
        legend: {
           layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series: [{name: '启动次数',data: go_nums}]
    });
}
