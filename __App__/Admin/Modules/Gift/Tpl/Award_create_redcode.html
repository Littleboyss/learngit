<style type="text/css">
select optgroup {
    color: #2288cc;
}

    color: #2288cc;
}
input.iptxt{
    width: 350px;
}

    width: 100px;
}
.sbtn{
    height: 35px;
    line-height: 35px;
    cursor: pointer;
    display: inline-block;
}
.sbtn:hover{
    color: blue;
}

    text-align: right;

<div class="pad_10">
    <div class="table-list">
        <form method="post" id="form1" action="{:U('create_redcode',array('id'=>$id))}">
                <table width='98%' border='0' cellpadding='0' cellspacing='0'
                       align="center" class="rtable">
                    <tr>
                        <td class="tRight">要生成多少个兑换码：</td>
                        <td class="tLeft" colspan="2">
                            <input type="text" name="nums" value="{$data.nums}" class="huge iptxt" />

                    </tr>
                    <tr>
                        <td class="tRight">以此字符开头：</td>
                        <td class="tLeft" colspan="2">

                    </tr>
                    <tr id="subtn">
                        <td class="center"></td>
                        <td class="center" colspan="2">
                            <input type="submit" value="生成兑换码" />
                        </td>
                    </tr>
                </table>
            </form>
            <br /><br /><br />
    </div>
</div>
</body>
<script>
$("#show").on('click',function(){
    $('.img').show()
})
$("#hide").on('click',function(){
    $('.img').hide()
})

function checktype(a,b){
    $("." + a).css('display','table-row');
    $("." + b).css('display','none');
}
$("#sub_id").change(function(){	
    $('#list').html('');
    var sub_id = $('#sub_id option:selected').val()
	if (sub_id==4) {
        $('#list').html('<tr><td class="tRight">商品ID：</td> <td class="tLeft" colspan="3"> <input type="text" name="goods_id" value="{$data.goods_id}" class="huge iptxt" /> </td> </tr>');
    }
})


</script>
